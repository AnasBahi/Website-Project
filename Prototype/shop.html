<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OSTSEE – Shop</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .slider {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 2rem auto;
      overflow: hidden;
      border-radius: 8px;
      background-color: #fff;
    }

    .slides {
      display: flex;
      transition: transform 0.4s ease-in-out;
      width: 500%; /* 5 slides */
    }

    .slide {
      flex: 0 0 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .slide img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .slide p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.4);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <a href="shop.html" class="Logo-Button">OSTSEE</a>
    <nav>
      <a href="Warenkorb.html">Cart</a>
      <a href="produkte.html">Produkte</a>
      <a href="impressum.html">Impressum</a>
      <a href="kontakt.html">Kontakt</a>
    </nav>
  </header>

  <main>
    <div class="slider">
      <div class="slides" id="slides">
        <div class="slide">
          <img src="product1.jpg" alt="Produkt 1">
          <p>Produkt 1 – Frischer Lachs</p>
        </div>
        <div class="slide">
          <img src="product2.jpg" alt="Produkt 2">
          <p>Produkt 2 – Gebratener Seelachs</p>
        </div>
        <div class="slide">
          <img src="product3.jpg" alt="Produkt 3">
          <p>Produkt 3 – Fischstäbchen</p>
        </div>
        <div class="slide">
          <img src="product4.jpg" alt="Produkt 4">
          <p>Produkt 4 – Garnelenpfanne</p>
        </div>
        <div class="slide">
          <img src="product5.jpg" alt="Produkt 5">
          <p>Produkt 5 – Thunfischfilet</p>
        </div>
      </div>
      <button class="arrow left" onclick="prevSlide()">&#10094;</button>
      <button class="arrow right" onclick="nextSlide()">&#10095;</button>
    </div>
  </main>

  <footer>
    &copy; 2025 OSTSEE GmbH – Alle Rechte vorbehalten
  </footer>

  <script src="script.js"></script>
</body>
</html>
